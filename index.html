<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root common">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.png" alt="Логотип">

    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h2 class="profile__title">Жак-Ив Кусто</h2>
            <button class="profile__edit-button">
              <img src="images/edit-button.png" alt="Кнопка редактирования">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="images/add-button.png" alt="Кнопка добавления">
        </button>
      </section>
      <section class="elements">
        <figure class="elements__figure">
          <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото храма в горах">
          <figcaption class="elements__caption">Карачаевск<button class="elements__like"></button></figcaption>
        </figure>
        <figure class="elements__figure">
          <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Фото Эльбруса">
          <figcaption class="elements__caption">Гора Эльбрус<button class="elements__like"></button></figcaption>
        </figure>
        <figure class="elements__figure">
          <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая">
          <figcaption class="elements__caption">Домбай<button class="elements__like"></button></figcaption>
        </figure>
        <figure class="elements__figure">
          <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Фото Эльбруса">
          <figcaption class="elements__caption">Гора Эльбрус<button class="elements__like"></button></figcaption>
        </figure>
        <figure class="elements__figure">
          <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая">
          <figcaption class="elements__caption">Домбай<button class="elements__like"></button></figcaption>
        </figure>
        <figure class="elements__figure">
          <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото храма в горах">
          <figcaption class="elements__caption">Карачаево-Ч...<button class="elements__like"></button></figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close">
          <img src="images/Close Icon.png" alt="Кнопка закрытия регистрационной формы" width="100%" height="100%">
        </button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input  class="popup__input" id="topfield" type="text" name="name" value="" placeholder="Имя">
            <input class="popup__input" id="bottomfield" type="text" name="profession" value="" placeholder="Профессия">
          </fieldset>
          <button class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="scripts/index.js"></script>
  </div>

</body>
</html>
