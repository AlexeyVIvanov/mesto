<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root common">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img src="images/edit-button.svg" alt="Кнопка редактирования">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="images/add-button.svg" alt="Кнопка добавления">
        </button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit-profile popup_theme_light">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close-popup-edit-form"></button>
        <form name="form1" class="popup__form popup__form-edit-profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input  class="popup__input" id="popup__input-name" type="text" name="name" value="" minlength="2" maxlength="40" placeholder="Имя" required>
            <span class="popup__input-error popup__input-name-error"></span>
            <input class="popup__input" id="popup__input-profession" type="text" name="profession" value="" minlength="2" maxlength="200" placeholder="Профессия" required>
            <span class="popup__input-error popup__input-profession-error" ></span>
          </fieldset>
          <button disabled type="submit" class="popup__submit popup__submit-edit-profile popup__submit_disabled">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add-card popup_theme_light">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close-popup-add-form"></button>
        <form name="form2" class="popup__form popup__form-add-card" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <input  class="popup__input" id="popup__input-place" type="text" name="place" value="" minlength="2" maxlength="30" placeholder="Название" required>
            <span class="popup__input-error popup__input-place-error" ></span>
            <input class="popup__input" id="popup__input-link" type="url" name="link" value="" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error popup__input-link-error" ></span>
          </fieldset>
          <button disabled type="submit" class="popup__submit popup__submit-add-card popup__submit_disabled" id="create">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_picture popup_theme_dark">
      <div class="popup__container-picture">
        <button type="button" class="popup__close popup__close-popup-picture"></button>
        <img class="popup__image" src="#" alt="#">
        <h2 class="popup__caption"></h2>
      </div>
    </section>
    <template class="cards">
      <article class="elements__item">
        <button type="button" class="elements__trash"></button>
        <img class="elements__image" src="#" alt="#">
        <div class="elements__caption">
          <h2 class="elements__title"></h2>
          <button type="button" class="elements__like"></button>
        </div>
      </article>
    </template>
  </div>
  <script src="scripts/index.js"></script>
  <script src="scripts/validate.js"></script>
</body>
</html>
