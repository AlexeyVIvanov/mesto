<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root common">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img src="images/edit-button.svg" alt="Кнопка редактирования">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="images/add-button.svg" alt="Кнопка добавления">
        </button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="form1" id="form1" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input  class="popup__input" id="topfield" type="text" name="name" value="" maxlength="30" placeholder="Имя">
            <input class="popup__input" id="bottomfield" type="text" name="profession" value="" maxlength="30" placeholder="Профессия">
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="elements">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="form2" id="form2" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <input  class="popup__input" id="top" type="text" name="place" value="" maxlength="30" placeholder="Название">
            <input class="popup__input" id="bottom" type="url" name="link" value="" maxlength="" placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </section>
    <template class="cards">
      <article class="elements__item">
        <img class="elements__image" src="" alt="Фото храма в горах">
        <div class="elements__caption">
          <h2 class="elements__title"></h2>
          <button type="button" class="elements__like"></button>
        </div>
      </article>
    </template>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
