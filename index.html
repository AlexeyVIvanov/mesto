<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root common">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="image/logo.png" alt="Логотип">
      <hr class="header__line">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h2 class="profile__title">Жак-Ив Кусто</h2>
            <button class="profile__edit-button">
              <img src="images/edit-button.png" alt="Кнопка редактирования">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="images/add-button.png" alt="Кнопка добавления">
        </button>
      </profile>
      <section class="elements"></elements>
    </main>
    <footer></footer>
    <section class="popup"></popup>
    <script src="scripts/script.js"></script>
  </div>

</body>
</html>
